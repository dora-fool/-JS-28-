<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>LocalStorage и SessionStorage</title>
  </head>
  <body>

    <h1>1 Задание</h1>
    <h2>Контактная информация</h2>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <button type="submit">Сохранить</button>
    </form>

    <div id="contactDisplay">
        <h3>Сохраненные данные:</h3>
        <p id="savedName"></p>
        <p id="savedPhone"></p>
        <p id="savedEmail"></p>
    </div>

    <h1>2 Задание</h1>
    <h2>Учет расходов</h1>
  
    <form id="expenseForm">
        <div class="form-group">
        <label for="description">Описание:</label>
        <input type="text" id="description" required>
        </div>
        
        <div class="form-group">
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
        <label for="date">Дата:</label>
        <input type="date" id="date" required>
        </div>
        
        <button type="submit">Добавить расход</button>
    </form>
    
    <div class="expenses-list">
        <h2>Список расходов</h2>
        <div id="expensesContainer"></div>
        <div class="total" id="totalAmount">Общая сумма: 0 ₽</div>
    </div>

    <h1>3 Задание</h1>
    
    <div class="timer-container">
        <h2>Время на странице</h2>
        <div id="timer">00:00:00</div>
        <p class="info">Время сохраняется до закрытия вкладки</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
